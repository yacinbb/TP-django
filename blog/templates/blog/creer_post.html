<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>Cr√©er New Post</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
     h1{
          font-size: 40px;
          font-weight: bold;
          margin-bottom: 40px;
          text-align: center;
          margin-top: 20px;
          font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif ;
     }
     .form{
          /* text-align: center; */
          width: 400px;
          margin-top: 20px;
          margin: 0 auto;
          margin-top: 40px;
          border: 4px solid black;
          box-shadow: 5px 10px 15px 10px black;
          /* box-shadow:  0 0 20px black; */
          border-radius: 10px;
     }
     button{
          width: 130px;
          height: 40px;
          text-align: center;
          font-weight: bold;
          margin-left: 100px;
     }
     button:hover{
          background-color: black;
          color: rgb(156, 152, 152);
          cursor: pointer;
     }
     form{
          margin: 10px;
          padding: 10px;
     }
     form label{
          font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif ;
          margin-right: 90px;
          font-weight: bold;
          font-size: 20px;
     }
     body {
          background: linear-gradient(to right , #0d2717 , rgb(241, 241, 239));
     }
     button{
          border-radius: 10px;
     }
     button:hover{
          background-color: #0e1117;
          color: whitesmoke;
          border: none;
     }
</style>
<body>
     <h1>Creer New Post</h1>
     <div class="form">
          <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
               {{ form.as_p }}
              <button type="submit">Ajouter</button>
         </form>
     </div>
</body>
</html>
