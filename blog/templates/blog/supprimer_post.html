<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supprimer le post : {{ post.nom }}</title>
</head>
<body>
    <h1>Êtes-vous sûr de vouloir supprimer le post : {{ post.nom }} ?</h1>
    <form action="{% url 'supprimer_post' post.pk %}" method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit">Oui, supprimer</button>
    </form>
</body>
</html>
